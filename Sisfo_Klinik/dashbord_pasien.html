<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sisfo Klinik</title>
    <link rel="stylesheet" href="style/dashbord_pasien.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="img/kliniku.png" alt="" />
      </div>
      <div class="user">
        <div class="nama">
          <h1>gunone</h1>
          <p>verified account</p>
        </div>
        <div class="foto">
          <div class="foto-user"></div>
          <div class="data">
            <p>kelola data ></p>
          </div>
        </div>
      </div>
    </nav>
    <div class="wave">
      <img src="img/wave2.png" alt="" />
    </div>
    <div class="halo">
      <h1>Halo Gunawan!</h1>
      <p>ada yang bisa kami bantu?</p>
    </div>

    <div class="fungsi">
      <div class="konsultasi">
        <img src="img/heart.png" alt="" />
        <h1>konsultasi</h1>
        <p>kamu punya keluhan apa? kami siap bantu.</p>
      </div>
      <div class="antrian">
        <img src="img/antri.png" alt="" />
        <h1>antrian</h1>
        <p>cek antrian kamu udah sampai mana</p>
      </div>
      <div class="riwayat">
        <img src="img/frame.png" alt="" />
        <h1>riwayat</h1>
        <p>riwayat konsultasi kamu ada di sini</p>
      </div>
      <div class="hasil">
        <img src="img/list.png" alt="" />
        <h1>hasil pemeriksaant</h1>
        <p>cek hasil pemeriksaan dari dokter</p>
      </div>
    </div>
  </body>
</html>
