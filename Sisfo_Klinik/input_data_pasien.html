<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style/input_data_pasien.css" />

  <body>
    <div class="container">
      <div class="profil">
        <div class="foto-user">
          <div class="foto"></div>
          <div class="edit-foto"><a href="#">ubah foto profil</a></div>
        </div>
        <div class="nama">
          <div class="username">Faris Azizy</div>

    <div class="img">
